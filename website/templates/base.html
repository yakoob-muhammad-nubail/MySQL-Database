<body>
    <nav id="main_navbar" class="main_navbar">
        <div id="main_navbar_header" class="main_navbar_header">
            <div id="main_navbar_header_menu_container" class="main_navbar_header_menu_container">
                <img id="main_navbar_header_menu" class="main_navbar_header_menu" src="../static/images/menuImage.png"
                    alt="menu symbol image" />
            </div>
            <div id="main_navbar_header_logo_container" class="main_navbar_header_logo_container">
                <img id="main_navbar_header_logo" class="main_navbar_header_logo" src="../static/images/logo250.png"
                    alt="site logo image" />
            </div>
            <div id="main_navbar_header_text_container" class="main_navbar_header_logo_container">
                <p id="main_navbar_header_text" class="main_navbar_header_text">Notes App</p>
            </div>
            <div id="main_navbar_header_nav_container" class="main_navbar_header_nav_container">
                <div id="main_navbar_header_nav_search_logo_container"
                    class="main_navbar_header_nav_search_logo_container">
                    <img id="main_navbar_header_nav_search_logo" class="main_navbar_header_nav_search_logo"
                        src="../static/images/searchLogo.png" alt="search logo image" />
                    <p id="main_navbar_header_nav_search_text" class="main_navbar_header_nav_search_text">Search</p>
                </div>
                <p id="main_navbar_header_nav_about_text" class="main_navbar_header_nav_about_text">About</p>
                <p id="main_navbar_header_nav_account_text" class="main_navbar_header_nav_account_text">Account</p>
                <!-- <p id="main_navbar_header_About" class="main_navbar_header_About">Draw</p> -->
            </div>
        </div>
    </nav>
    <div id="sidemenu" class="sidemenu">
        <div id="sidemenu_notes_container" class="sidemenu_notes_container">
            <img id="sidemenu_notes_logo" class="sidemenu_notes_logo" src="../static/images/lightbulb.png"
                alt="notes logo image" />
            <p id="sidemenu_notes_text" class="sidemenu_notes_text">Notes</p>
        </div>
        <div id="sidemenu_reminders_container">
            <img id="sidemenu_reminders_logo" class="sidemenu_reminders_logo" src="../static/images/bell.png"
                alt="reminder logo image" />
            <p id="sidemenu_reminders_text" class="sidemenu_notes_text">Reminders</p>
        </div>
        <div id="sidemenu_edit_labels_container">
            <img id="sidemenu_edit_logo" class="sidemenu_edit_logo" src="../static/images/pencil.png"
                alt="edit logo image" />
            <p id="sidemenu_edit_labels_text" class="sidemenu_notes_text">Edit Labels</p>
        </div>
        <div id="sidemenu_archive_container">
            <img id="sidemenu_archives_logo" class="sidemenu_archives_logo" src="../static/images/folder.png"
                alt="archives logo image" />
            <p id="sidemenu_archives_text" class="sidemenu_notes_text">Archive</p>
        </div>
        <div id="sidemenu_trash_container">
            <img id="sidemenu_trash_logo" class="sidemenu_trash_logo" src="../static/images/trash.png"
                alt="trash logo image" />
            <p id="sidemenu_trash_text" class="sidemenu_notes_text">Trash</p>
        </div>
    </div>
    <div>
        <!-- check keep site -->
        <div>
            <p></p>
            <img />

            <img />
        </div>
        <div>
            <p></p>
