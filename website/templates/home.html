<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
    </style>
</head>

<body>
    <div id="app_logo" class="app_logo">
        <div id="logo_image_container" class="logo_image_container">
            <img id="logo_image" class="logo_image" src="../static/images/logo250.png">
        </div>
        <div id="logo_text_container" class="logo_text_container">
            <p id="logo_text" class="logo_text ">Notes App</p>
        </div>
    </div>

    <div id="options_container" class="options_container">
        <a id="account_text" class="account_text" href="{{ url_for ('views.account') }}">Account
        </a>
        <a id="about_text" class="about_text" href="{{ url_for ('views.about') }}">About</a>
        <a id="login_text" class="login_text" href="{{ url_for ('views.login') }}">Login</a>
        <a id="signup_text" class="signup_text" href="{{ url_for ('views.sign_up') }}">Create
            Account</a>
        <a id="logout_text" class="logout_text" href="{{ url_for ('views.logout') }}">Logout</a>
    </div>

</body>

<script src="{{ url_for('static', filename='js/home.js') }}"></script>
